<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화신 채용 공고 - Together, We Innovate</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
            line-height: 1.7;
            color: #2c3e50;
            background: #2A4DCD;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(42, 77, 205, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(42, 77, 205, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid #667eea;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .header-tagline {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .job-count-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main Container */
        .view-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
            position: relative;
            z-index: 1;
        }

        /* Content Wrapper */
        .content-wrapper {
            display: flex;
            gap: 30px;
            min-height: 75vh;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
            overflow: hidden;
            max-height: calc(100vh - 180px);
            position: sticky;
            top: 140px;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            font-size: 18px;
            font-weight: 700;
        }
        
        .job-list-wrapper {
            overflow-y: auto;
            padding: 10px;
        }
        
        .job-list-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        
        .job-list-wrapper::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 10px;
        }
        
        .job-list-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .job-list {
            list-style: none;
        }
        
        .job-list li {
            padding: 16px 18px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .job-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .job-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        
        .job-list li:hover::before {
            transform: scaleY(1);
        }
        
        .job-list li.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .job-list li.active::before {
            display: none;
        }
        
        .job-category {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .job-role {
            font-size: 15px;
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
            max-height: calc(100vh - 180px);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-content::-webkit-scrollbar {
            width: 10px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 10px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        /* Initial Message */
        .initial-message {
            text-align: center;
            padding: 80px 40px;
            color: #7f8c8d;
        }
        
        .initial-message-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .initial-message h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .initial-message p {
            font-size: 16px;
            line-height: 1.8;
        }

        /* Job Detail Card */
        .public-job-card {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .public-job-card header {
            border-bottom: none;
            padding: 0 0 30px 0;
            margin-bottom: 35px;
            position: relative;
        }
        
        .public-job-card header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .public-job-card h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .job-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .job-meta-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .company-intro {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            padding: 30px;
            margin-bottom: 35px;
            border-radius: 16px;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }
        
        .company-intro::before {
            content: '💼';
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 60px;
            opacity: 0.1;
        }
        
        .company-intro h2 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .company-intro p {
            margin: 10px 0;
            color: #2c3e50;
            font-size: 15px;
            line-height: 1.8;
        }
        
        .company-intro strong {
            font-weight: 700;
            color: #764ba2;
            font-size: 16px;
        }
        
        .public-job-card section {
            margin-bottom: 35px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .public-job-card section:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .public-job-card h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            font-size: 20px;
        }
        
        .public-job-card ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .public-job-card ul li {
            position: relative;
            margin-bottom: 15px;
            padding-left: 35px;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .public-job-card ul li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .public-job-card strong {
            font-weight: 700;
            color: #667eea;
        }
        
        .public-job-card footer {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 16px;
            text-align: center;
            border: 2px dashed #667eea;
        }
        
        .public-job-card footer p {
            margin: 10px 0;
            color: #2c3e50;
            font-size: 15px;
            line-height: 1.8;
        }
        
        .cta-container {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .apply-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .apply-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }
        
        .info-text {
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: none;
                position: relative;
                top: 0;
            }
            
            .main-content {
                max-height: none;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .view-container {
                padding: 0 15px;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .public-job-card h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-content">
            <div>
                <h1>🚀 화신 채용 공고</h1>
                <div class="header-tagline">Together, We Innovate the Future</div>
            </div>
            <div class="job-count-badge" id="jobCountBadge">
                📢 0개 포지션 오픈
            </div>
        </div>
    </div>

    <div id="appContainer" class="view-container">
        <div class="content-wrapper public-view">
            <div class="sidebar">
                <div class="sidebar-header">
                    현재 모집 중인 포지션
                </div>
                <div class="job-list-wrapper">
                    <ul class="job-list" id="publicJobList"></ul>
                </div>
            </div>

            <div class="main-content" id="publicJobDetailDisplay">
                <div id="publicInitialMessage" class="initial-message">
                    <div class="initial-message-icon">👈</div>
                    <h2>포지션을 선택해주세요</h2>
                    <p>좌측 목록에서 관심 있는 채용 공고를 선택하시면<br>상세한 직무 정보를 확인하실 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const initialJobDescriptions = [
            { 
                id: 1, category: '경영지원', role: 'HR',
                title: 'HR Analyst',
                shortDescription: '화신의 성장 동력을 만드는 \'사람\'과 \'문화\'를 책임져 주세요.',
                responsibilities: '<ul><li>인사 업무에 필요한 핵심 데이터를 분석하고, 이를 바탕으로 경영진이 올바른 결정을 내릴 수 있도록 통찰력 있는 HR 리포트를 작성합니다.</li><li>채용, 교육, 평가 등 인사 제도 전반에 걸쳐 담당자를 지원하며, 회사의 성장 동력을 확보하는 데 기여합니다.</li></ul>',
                qualifications: '<ul><li>엑셀을 포함한 데이터 분석 도구에 능숙하고, 통계적인 사고가 가능하신 분이면 좋겠습니다.</li><li>경영, 인사, 심리 등 HR 관련 전공 지식을 갖추고 계셔야 합니다.</li></ul>',
                preferred: '<ul><li>HR Analytics 관련 실무 경험이나 프로젝트를 진행해본 경험이 있다면 더욱 좋습니다.</li><li>HRM(인적자원관리) 실무 경험을 통해 우리 조직에 빠르게 적응하실 수 있는 분을 찾습니다.</li></ul>',
                benefits: '',
                applyLink: '#'
            },
            { 
                id: 2, category: '경영지원', role: '해외법인관리',

                shortDescription: '화신 글로벌 네트워크의 심장! 해외 사업의 성장을 관리하고 지원합니다.',

                qualifications: '<ul><li>상경계열(경영, 경제, 회계 등) 전공자로서 탄탄한 기본기를 갖추신 분을 찾습니다.</li><li>데이터를 분석하여 이해하기 쉬운 보고서로 만들어내는 능력이 중요합니다.</li></ul>',
                preferred: '<ul><li>해외 법인 관리나 해외 사업 지원 관련 경험이 있다면 글로벌 역량을 인정해 드립니다.</li><li>회계/재무 관련 지식을 갖추고 있다면 업무 이해도를 높이는 데 큰 도움이 됩니다.</li></ul>',

                applyLink: '#'

            {

                preferred: '<ul><li>실제 수출입 업무를 경험해 본 유경험자라면 바로 핵심 인재로 성장하실 수 있습니다.</li></ul>',
                benefits: '',
                applyLink: '#'
            },
            {

                publicJobListElement.appendChild(listItem);
            });

        function displayPublicJobDetail(jobId) {
            const job = jobDescriptions.find(j => j.id === jobId);
            if (!job) return;

            document.querySelectorAll('#publicJobList li').forEach(li => li.classList.remove('active'));
            document.querySelector(`#publicJobList [data-job-id="${jobId}"]`).classList.add('active');

            publicInitialMessageElement.style.display = 'none';
