        let jobDescriptions = initialJobDescriptions; 

        const publicJobListElement = document.getElementById('publicJobList');
        const publicJobDetailDisplayElement = document.getElementById('publicJobDetailDisplay');
        const publicInitialMessageElement = document.getElementById('publicInitialMessage');


        // --- Public View Functions ---
        function renderPublicView() {
            // 직무 목록 개수 업데이트
            document.querySelector('#publicSidebar h2').textContent = `현재 오픈된 채용 공고 (${jobDescriptions.length}개)`;
            
            publicJobListElement.innerHTML = '';
            publicJobDetailDisplayElement.innerHTML = '';
            publicInitialMessageElement.style.display = 'block';
            
            if (jobDescriptions.length === 0) {
                 publicJobListElement.innerHTML = `<li><p style="text-align:center; color:#6c757d;">현재 오픈된 채용 공고가 없습니다.</p></li>`;
                 return;
            }

            jobDescriptions.forEach(job => {
                const listItem = document.createElement('li');
                listItem.textContent = `[${job.category}] ${job.role}`;
                listItem.dataset.jobId = job.id;
                listItem.addEventListener('click', () => displayPublicJobDetail(job.id));
                publicJobListElement.appendChild(listItem);
            });
        }

        function displayPublicJobDetail(jobId) {
            const job = jobDescriptions.find(j => j.id === jobId);
            if (!job) return;

            document.querySelectorAll('#publicJobList li').forEach(li => li.classList.remove('active'));
            document.querySelector(`#publicJobList [data-job-id="${jobId}"]`).classList.add('active');

            publicInitialMessageElement.style.display = 'none';

            publicJobDetailDisplayElement.innerHTML = `
                <div class="public-job-card">
                    <header>
                        <h1>${job.title}</h1>
                        <p class="job-details">
                            <span>**직군:** ${job.category}</span>
                            <span>**직무:** ${job.role}</span>
                        </p>
                    </header>

                    <div class="company-intro">
                        <h2 style="color: #1a56a0; border-bottom: none; margin-bottom: 5px;">🌟 화신은요...</h2>
                        <p><strong>${job.shortDescription}</strong></p>
                        <p>당신의 잠재력을 마음껏 펼칠 수 있는 최고의 환경을 제공합니다.</p>
                    </div>

                    <section>
                        <h2>🎯 주요 업무 및 책임 (Key Responsibilities)</h2>
                        ${job.responsibilities}
                    </section>

                    <section>
                        <h2>✅ 필수 경험 및 자격 (Minimum Qualifications)</h2>
                        ${job.qualifications}
                    </section>

                    <section>
                        <h2>💡 우대 사항 (Preferred Qualifications)</h2>
                        ${job.preferred}
                    </section>
                    
                    <footer>
                        <p>이 공고는 화신의 인재상에 부합하는 **${job.role}** 전문가를 찾기 위해 신중하게 작성되었습니다.</p>
                        <p>도전적인 환경에서 함께 성장하고 싶다면, 지금 바로 지원하세요!</p>
                        <a href="${job.applyLink}" class="apply-button" target="_blank">➡️ 지금 지원하기</a>
                    </footer>
                </div>
            `;
        }

        // --- Utility for HTML escaping ---
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            if (text && text.startsWith('<ul>') && text.endsWith('</ul>')) {
                return text;
            }
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }


        // --- Initialization on page load ---
        window.onload = () => {
            renderPublicView();
        };

    </script>
